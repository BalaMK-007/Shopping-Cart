    <div class="container">
      <h2 class="title">Discover the Best Food</h2>
      <div class="shop-content">
        <div class="food-box">
          <div class="pic">

          </div>
          <h2 class="food-title">Red Velvet</h2>
          <span class="food-price">Rs.99</span>
